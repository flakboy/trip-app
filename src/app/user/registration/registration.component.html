<div class="registration">
    <h1>Zarejestruj się</h1>
    <form class="registration__form" action="" [formGroup]="form" (submit)="submitForm()">
        <label for="registration-username">Nazwa użytkownika</label>
        <input class="registration__input" type="text" id="registration-username" name="username" formControlName="username">
        <label for="registration-email">Adres e-mail</label>
        <input class="registration__input" type="email" id="registration-email" name="email" formControlName="email">
        <label for="registration-email">Hasło</label>
        <input class="registration__input" type="password" id="registration-password" name="password" formControlName="password">
        <input class="registration__submit button--primary" type="submit" value="Utwórz konto">
        <ul *ngIf="inputErrors.length > 0">
            <li *ngFor="let item of inputErrors">
                {{item}}
            </li>
        </ul>
    </form>
</div>
